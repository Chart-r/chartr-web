sudo: required
dist: trusty
language: node_js

node_js:
- "node"

apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

before_script:
- npm install -g @angular/cli

script: ng lint && ng test --single-run && ng e2e

notifications:
  slack:
    secure: 
