<h1 class="display-4">Log In</h1>
<div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
</div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" routerLink="/">Cancel</a>
</form>
