<app-ui-app-header></app-ui-app-header>
<div class="container full-height-content">
    <h1>Log In</h1>
    <app-ui-message *ngIf="error" [className]="'error'">
        <p class="title">Error logging in!</p>
        <p class="desc">{{ error }}</p>
    </app-ui-message>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="emailInput" class="caption">Email</label>
            <input type="email" class="form-control" id="emailInput" 
                [(ngModel)]="email" name="email"
                required pattern="^(([^<>()\[\]\\.,;:\s@'']+(\.[^<>()\[\]\\.,;:\s@'']+)*)|('.+''))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$">
        </div>
        <div class="form-group">
            <label for="passwordInput" class="caption">Password</label>
            <input type="password" class="form-control" id="passwordInput" 
                [(ngModel)]="password" name="password"
                required>
        </div>
        <button [disabled]="submitting || !loginForm.form.valid" type="submit" class="btn">Submit</button>
        <a class="btn ghost" routerLink="/">Cancel</a>
    </form>
</div>
<app-ui-app-footer></app-ui-app-footer>
