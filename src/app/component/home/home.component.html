<app-ui-app-header [user]="user"></app-ui-app-header>
<div class="container full-height-content">
    <h1 class="display-4">Trips</h1>
    <p class="lead" *ngIf="user">Hello, {{ user.name }}</p>
    <a class="btn btn-primary" routerLink="/post" role="button">Post a Trip</a>
    <div *ngIf="user">
        <app-trips></app-trips>
    </div>
    <a class="btn btn-primary" routerLink="/logout" role="button">Log Out</a>
</div>
<app-ui-app-footer [user]="user"></app-ui-app-footer>
