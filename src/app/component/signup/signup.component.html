<h1 class="display-4">Sign Up</h1>
<div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
</div>
<div *ngIf="success" class="alert alert-success" role="alert">
    Successfully signed up.
</div>
<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" 
            [(ngModel)]="user.email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="nameInput">Full Name</label>
        <input type="text" class="form-control" id="nameInput" 
            [(ngModel)]="user.name" name="name" placeholder="Full name">
    </div>
    <div class="form-group">
        <label for="phoneInput">Phone Number</label>
        <input type="tel" class="form-control" id="phoneInput" 
            [(ngModel)]="user.phone" name="phone" placeholder="+14325551212">
    </div>
    <div class="form-group">
        <label for="birthdateInput">Birthdate</label>
        <input type="text" class="form-control" id="birthdateInput" 
            [(ngModel)]="user.birthdate" name="birthdate" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" 
            [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button [disabled]="submitting" type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" routerLink="/">Cancel</a>
</form>
