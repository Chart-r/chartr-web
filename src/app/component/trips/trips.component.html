<app-ui-trip-card
    *ngFor="let trip of trips" 
    className="col-4"
    [driverUID]="trip.driver"
    [seatsfilled]="trip.seatsfilled()"
    [totalseats]="trip.seats"
    [departtime]="trip.startTime"
    [departdest]="reverseGeocode(trip.startLat, trip.startLong)"
    [arrivetime]="trip.endTime"
    [arrivedest]="reverseGeocode(trip.endLat, trip.endLong)">
</app-ui-trip-card>
